[DEFAULT]
ip=0.0.0.0
port=33333
env=dev
level=INFO

[loggers]
keys=root,waitress

[handlers]
keys=consoleHandler,logHandler,netHandler

[formatters]
keys=consoleFormatter,netFormatter

[logger_root]
handlers=consoleHandler,logHandler

[logger_waitress]
level=DEBUG
handlers=netHandler
qualname=wsgi
propagate=0

[handler_consoleHandler]
class=StreamHandler
formatter=consoleFormatter
args=(sys.stdout,)

[handler_logHandler]
class=handlers.RotatingFileHandler
formatter=consoleFormatter
args=('console.log', 'a', 1000000, 5)

[handler_netHandler]
class=handlers.RotatingFileHandler
formatter=netFormatter
args=('traffic.log', 'a', 1000000, 5)

[formatter_consoleFormatter]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s
datefmt=

[formatter_netFormatter]
format=%(levelname)s - %(message)s
datefmt=